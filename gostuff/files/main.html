<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function init() {
                const next = document.getElementById("next")
                const prev = document.getElementById("prev")
                if (next) {
                    console.log("setting next")
                    next.addEventListener('click', ()=>{
                        window.location.href = "/artists?start=5"
                    })
                }
                if (prev) {
                    console.log("setting prev")
                    prev.addEventListener('click', ()=>{
                        alert("prev")
                    })
                }
                
            }
            //window.onload=init();
        </script>

        <title>
            WOT
        </title>
    </head>
    <Body onload="init();">
        <h2>USERS from {{.Start}} to {{.End}} out of {{.Max}}</h2>
        <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Artist</th>
                <th>Address</th>
                <th>Approved</th>
              </tr>
            </thead>
            <tbody>
                {{range .Artists}}
              <tr>
                <td>{{.UserID}}</td>
                {{if .Nickname.Valid}}
                <td>{{.Nickname.String}}</td>
                {{else}}
                <td>NOT SET</td>
                {{end}}
                <td>{{.Address}}</td>
                <td>{{if .Approved}}YES{{else}}<button onclick='javascript:window.open("/approve_artist?name={{.Nickname.String}}");'>APPROVE NOW</button>{{end}}</td>
              </tr>
              {{end}}
            </tbody>
        </table>
        {{if ne .Prev -1}}
            <button id="back">BACK {{.Prev}}</button>
        {{end}}
        {{if ne .Next -1}}
            <button id="next">NEXT {{.Next}}</button>
        {{end}}
    </Body>
</html>
