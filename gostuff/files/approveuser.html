<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Approve User</title>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-3">
                <div class="well well-lg">
                    <h1>Approving {{.User}}</h1>
                    {{if ne .Network "live"}}
                    <h2>Tx ID : <a href="https://mumbai.polygonscan.com/tx/{{.TxId}}" target="_blank">{{.TxId}}</a></h2>
                    {{else}}
                    <h2>Tx ID : <a href="https://polygonscan.com/tx/{{.TxId}}" target="_blank">{{.TxId}}</a></h2>
                    {{end}}
                    <h2>Status: {{.Status}}</h2>
                    <h2>Database updated : {{.Updated}}</h2>
                    <button onclick="javascript:window.close();">CLOSE</button>
                </div>
            </div>  
        </div>
    </body>
</html>
